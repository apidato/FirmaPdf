<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firmar PDF</title>
</head>
<body>
  <h1>Subir PDF y Firma</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <p><input type="file" name="pdf" accept=".pdf" required></p>
    <p><input type="file" name="firma" accept="image/*" required></p>
    <p><button type="submit">Firmar PDF</button></p>
  </form>
</body>
</html>
